# Default values for akash-hostname-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lumeweb/akash-provider # Your forked repo
  pullPolicy: IfNotPresent
  tag: "ssl"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8188

ingress:
  enabled: false
  className: "akash-ingress-class"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ssl:
  enabled: true
  clusterIssuer:
    enabled: false  # Set to true for cluster-wide issuer
    email: "your@email.com"
    server: "https://acme-v02.api.letsencrypt.org/directory"
    name: "letsencrypt-prod"
  issuer:
    enabled: false  # Set to true for namespace-scoped issuer
    email: "your@email.com"
    server: "https://acme-v02.api.letsencrypt.org/directory"
    name: "letsencrypt"
  dns01:
    enabled: false  # Set to true when you have Cloudflare API token
    cloudflareTokenSecret: "cloudflare-api-token-secret"
    domains:
      - "yourdomain.com"
      - "ingress.yourdomain.com"
